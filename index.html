<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>VueJS tutorial</title>
</head>
<body>
    <div id='vue-app'>
        <h1>{{ title }}</h1>
        <p>I earn {{ wage }} pounds per hour</p>
        <button v-on:click="changeWage(1)">Increase wage by 1 pound</button>
        <button v-on:click="changeWage(-1)">Decrease wage by 1 pound</button>
        <button v-on:dblclick="changeWage(5)">Increase wage by 5 pound</button>
        <button v-on:dblclick="changeWage(-5)">Decrease wage by 5 pound</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
